<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
	<div id="header">
		<h1 id="title">IP TRACKER</h1>
		<div id="search">
			<input type="text" id="ip" placeholder="Search for any IP address or domain" onkeypress="if(event.key === 'Enter') take_ip()">
			<button id="search" onclick="take_ip()"><img width="32" height="32" src="https://img.icons8.com/windows/32/FFFFFF/forward.png" alt="forward"/></button>
		</div>
	</div>
	<div id="info">
		<div id="ip-address">
			<p>IP ADDRESS</p>
			<h2 id="ip-address-value"></h2>
		</div>
		<div id="location">
			<p>LOCATION</p>
			<h2 id="location-value"></h2>
		</div>
		<div id="timezone">
			<p>TIMEZONE</p>
			<h2 id="timezone-value"></h2>
		</div>
		<div id="isp">
			<p>ISP</p>
			<h2 id="isp-value"></h2>
		</div>
		<div id="hidden-info">
			<p>currency: <span id="currency"></span></p>
			<p>languages: <span id="languages"></span></p>
			<p>calling code: <span id="calling-code"></span></p>
			<p>country: <span id="country"></span></p>
			<p>capital: <span id="capital"></span></p>
		</div>
	</div>
	<div id="map"></div>
	<script src="script.js"></script>
</body>
</html>
