<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
	<div id="header">
		<h1 id="title">IP TRACKER</h1>
		<div id="search">
			<input type="text" id="ip" placeholder="Search for any IP address or domain">
			<button id="search"><img width="32" height="32" src="https://img.icons8.com/windows/32/FFFFFF/forward.png" alt="forward"/></button>
		</div>
	</div>
	<div id="info">
		<div id="ip-address">
			<h2>IP ADDRESS</h2>
			<p id="ip-address-value"></p>
		</div>
		<div id="location">
			<h2>LOCATION</h2>
			<p id="location-value"></p>
		</div>
		<div id="timezone">
			<h2>TIMEZONE</h2>
			<p id="timezone-value"></p>
		</div>
		<div id="isp">
			<h2>ISP</h2>
			<p id="isp-value"></p>
		</div>
	</div>
	<div id="map"></div>
	<script src="script.js"></script>
</body>
</html>
